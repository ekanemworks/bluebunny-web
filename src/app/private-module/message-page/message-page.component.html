<section style="background-color: #333; height: 100%; display: flex; flex-direction: column;">
    <app-app-bar title="Message" [isReversable]="true"></app-app-bar>
    <div #scrollMe style="flex: 1; overflow: auto;">
        <div *ngFor="let data of conversation" >
            <div style="display: flex; flex-direction: row-reverse;" *ngIf="data.userId == userData.sid">
                <div style="padding-inline: 15px; padding-block: 7px; border-radius: 10px; background: #708090; color: #ffffff; margin: 5px; max-width: 190px; width: max-content;">
                    {{data.message}}
                </div>
            </div>
            <div style="display: flex;" *ngIf="data.userId != userData.sid">
                <div style="padding-inline: 15px; padding-block: 7px; border-radius: 10px; background: #ffffff; color: #000; margin: 5px; max-width: 190px; width: max-content;">
                    {{data.message}}
                </div>
            </div>
        </div>
    </div>
    <div style="background: #000; padding: 8px;">
        <form  nz-form [formGroup]="newMessageForm" class="login-form" (ngSubmit)="sendMsg()" style="display: flex;">
            <input type="text" formControlName="new_message" style=" width: 100%; border: 1px solid #444; border-radius: 20px; padding-block: 10px; padding-inline: 15px; background: #000; color: #fff;" placeholder="Type here..." >
            &nbsp;<button nz-button nzType="primary" nzSize="large" nzShape="circle"><span nz-icon nzType="send" ></span></button>
        </form>
    </div>
</section>

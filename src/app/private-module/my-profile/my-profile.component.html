<section style="height: 100%; display: flex; flex-direction: column;">
    <app-app-bar title="Profile"></app-app-bar>
    <main style="overflow: auto; flex: 1; margin-top: 10px;">
        <section style="max-width: 450px; display: flex; margin: auto; padding: 10px; border-radius: 10px; box-shadow: 0px 1px 10px 1px rgba(185, 185, 185, 0.199); ">
            <div style="height: 130px; width: 130px; border: 1px solid #ddd; border-radius: 50%;">
    
            </div>
            <div style="padding: 10px; flex: 1;">
                <div style="font-size: 19px; font-weight: bold; color: #fff;">
                    Ekanem Ekemini
                </div>
                <div style="padding-block: 5px; color: #666;">
                    email@gmail.com
                </div>
                <div style="display: flex;">
                    <div style="flex: 2; border-radius: 7px; text-align: center; background: linear-gradient(to bottom, #000, #000); color: #fff; border: 1px solid #444; padding: 9px; cursor: pointer;" routerLink="/account/my-profile-edit">
                        Edit Proile
                    </div>&nbsp;&nbsp;
                    <button routerLink="/account/preference" nz-button nzSize="large" nzShape="circle"><span nz-icon nzType="setting" ></span></button>
                </div>
            </div>
        </section>
    
        <section style="max-width: 450px; margin: auto; box-shadow: 0px 1px 10px 1px rgba(185, 185, 185, 0.199); padding: 10px; margin-top: 20px; color: #666;">
            <div>
                Covenant University
            </div>
            <div>
                Zenith Bank
            </div>
            <div>
                Victoria Island, Lagos
            </div>
        </section>
    
        <section style="max-width: 450px; margin: auto; box-shadow: 0px 1px 10px 1px rgba(185, 185, 185, 0.199); padding: 10px; margin-top: 20px;">
            <div style="color: #fff;">
                Interests
            </div>
            <div style="display: flex; gap: 6px;">
                <div *ngFor="let data of interests_list" style="padding: 4px; padding-inline: 9px; border-radius: 9px; background: purple; color: #fff;">
                    {{data}}
                </div>
            </div>
        </section>
    
    
        <section style=" margin-top: 20px;">
            <div style="border-top: 1px solid #333; border-bottom: 1px solid #333; color: #999; font-weight: 200; padding: 5px; margin-bottom: 4px; display: flex;">
                <!-- <div></div> -->
                <div style="flex: 1; padding-block: 3px;">GALLERY</div>
                <div style="width: fit-content; border-radius: 15px; border: 1px solid #222; padding-inline: 7px; padding-block: 3px;">
                    Logout
                </div>
            </div>
            
                <nz-row [nzGutter]="2" style="padding-inline: 4px;">
          
                    <!-- Three Cards for Large Screens -->
                    <nz-col nzXs="12" nzMd="12" nzLg="8" *ngFor="let data of gallery_list">
                        <!-- <div style="height: 100px; width: 100px; border: 1px solid #ddd;">
            
                        </div> -->
                        <div style="height: 200px; margin-bottom: 2px; border-radius: 4px;  background: url('../../assets/test-img.jpeg') no-repeat center / cover; color: #ddd; display: flex; flex-direction: column;">
                            <div style="flex: 1;">
            
                            </div>
                            <div>
                                Name, Age
                            </div>
                            <div>
                                <span nz-icon nzType="aim" nzTheme="outline"></span> Location
                            </div>
                        </div>
            
                    </nz-col>
                
                </nz-row>
        </section>
    </main>
</section>

<div style="background: #f5f5f5; height: 100vh;">
    <div style="background: #FFD700; height: 200px;">
        <div [style]="pri_style">
            <main style="max-width: 1000px; margin: auto; background: #fff; box-shadow: 0px 1px 10px 1px rgba(185, 185, 185, 0.199);">
                <div style="display: flex; border: 1px solid #eee;">
                    <div style="width: 180px;" *ngIf="!isMobileView">
                        <app-sidebar></app-sidebar>
                    </div>
                    <div *ngIf="isMobileView" style="flex: 1; display: flex;  flex-direction: column">
                        <div style="height: 92vh; overflow: auto; border-left: 1px solid #ddd; border-right: 1px solid #ddd;">
                            <router-outlet></router-outlet>
                        </div>
                        <div >
                            <app-nav-bar></app-nav-bar>
                        </div>
                    </div>
                    <div *ngIf="!isMobileView" style="flex: 1; height: 90vh; display: flex;  flex-direction: column">
                        <div style="height: 100%; border-left: 1px solid #eee; border-right: 1px solid #eee; ">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                    <div style="width: 260px;" *ngIf="!isMobileView">
                        <app-ads-bar></app-ads-bar>
                    </div>
                </div>
            </main>
        </div>
    </div>
 
</div>

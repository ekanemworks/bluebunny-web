<main style="text-align: center; font-size: 12px; color: #fff;">
    <div nz-row>
        <div *ngFor="let data of appResource" nz-col [nzSpan]="6" nzMatchRouter  [routerLink]="data.route" class="nav-btn">
            <div>
                <span nz-icon [nzType]="data.icon" nzTheme="outline" class="nav-bar-icon"></span>
            </div>
            {{data.name}}
        </div>
    </div>
</main>

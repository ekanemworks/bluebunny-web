<main style="height: 100%;">
    <div style="width: fit-content; padding: 20px;">
        <img src="../../../assets/eliteBay.png" style="width: 40px;" alt="">
    </div>

    <div>
        <div *ngFor="let data of appResource" nzMatchRouter  [routerLink]="data.route" class="nav-btn" >
            <span nz-icon [nzType]="data.icon" nzTheme="outline" class="nav-bar-icon"></span> 
            &nbsp;&nbsp;{{data.name}}
        </div>
    </div>  

</main>
